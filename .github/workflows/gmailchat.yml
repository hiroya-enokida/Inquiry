name: Comment Notification

on:
  issue_comment:
    types: [created]

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.OUTLOOK_USERNAME }}
          password: ${{ secrets.OUTLOOK_PASSWORD }}
          subject: "New Comment on Issue: ${{ github.event.issue.title }}"
          body: "Comment details: ${{ github.event.comment.body }}"
          to: enokida.hiroya@technopro.com
          from: ${{ secrets.OUTLOOK_USERNAME }}
